# prefix foo
unbind-key C-b
set -g prefix C-a
bind-key a send-prefix

# movement with C-a [hjkl]
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# resizing with C-a [HJKL]
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# window splits
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# nice selection stuff
bind p run "tmux set-buffer \"$(xsel -o)\"; tmux paste-buffer"
bind v copy-mode
bind V run "~/dotfiles/tmux-url-select/tmux-url-select.pl"
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "xsel -i -n"
bind -t vi-copy Space halfpage-down
bind -t vi-copy Bspace halfpage-up

# default stuff
setw -g aggressive-resize on
setw -g automatic-rename on
set -g default-terminal "tmux-256color"
set -sg escape-time 1
set -g mode-keys vi
set -g history-limit 10000
set -g status-bg black
set -g status-fg white
set-window-option -g window-status-current-fg cyan
set -g status-left ""
set -g status-right "#[fg=green][#H]"
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
